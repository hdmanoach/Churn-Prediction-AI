<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-xl">

        <!-- Header avec boutons -->
        <div class="flex justify-end items-center gap-4 mb-6">
            
            <a href="/"
            class="bg-gray-800 text-white px-5 py-2 rounded-full shadow-md 
                    hover:bg-gray-900 transition duration-300">
                Accueil
            </a>

            <a href="/about"
            class="bg-gray-800 text-white px-5 py-2 rounded-full shadow-md 
                    hover:bg-gray-900 transition duration-300">
                About
            </a>

        </div>



        <!-- Titre de la page -->
        <h2 class="text-2xl font-bold text-center text-green-700 mb-6">
            Upload fichier CSV
        </h2>

        <!-- Formulaire CSV -->
        <form action="/predict_csv" method="post" enctype="multipart/form-data" class="space-y-4">

            <input type="file" name="file" accept=".csv"
                   class="w-full border p-3 rounded-lg">

            <button type="submit"
                    class="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition">
                Analyser le fichier
            </button>
        </form>
        
        <!-- Tableau des rÃ©sultats 
        {% if table %}
        <div class="mt-6 overflow-x-auto">
            {{ table|safe }}
        </div>
        {% endif %}-->

    </div>

</body>
</html>
