<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse CSV - Churn</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 min-h-screen relative">

    <!-- Boutons Accueil et About FIXES et responsive -->
    <div class="fixed top-4 right-4 z-50 flex gap-3 sm:gap-4">
        <a href="/"
           class="bg-gray-900 text-white px-4 py-2 sm:px-5 sm:py-2 rounded-full shadow-lg hover:bg-black transition duration-300 text-sm sm:text-base">
            Accueil
        </a>
        <a href="/about"
           class="bg-gray-900 text-white px-4 py-2 sm:px-5 sm:py-2 rounded-full shadow-lg hover:bg-black transition text-sm sm:text-base">
            About
        </a>
    </div>

    <div class="max-w-7xl mx-auto p-4 sm:p-6">

        <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-8">

            <h2 class="text-2xl sm:text-3xl font-bold text-center text-green-700 mb-6">
                Analyse du fichier CSV
            </h2>

            <!-- Formulaire upload CSV responsive -->
            <form action="/predict_csv" method="post" enctype="multipart/form-data"
                  class="flex flex-col sm:flex-row gap-3 sm:gap-4 mb-6">
                <input type="file" name="file" accept=".csv"
                       class="flex-1 border p-2 sm:p-3 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-700">
                <button type="submit"
                        class="bg-green-700 text-white px-4 py-2 sm:px-6 sm:py-3 rounded-xl hover:bg-purple-800 transition text-sm sm:text-base">
                    Analyser le fichier
                </button>
            </form>

            {% if table %}

            <!-- Tableau responsive scrollable -->
            <div class="mt-6 overflow-x-auto max-h-[500px] border border-gray-300 rounded-xl shadow-sm">
                <style>
                    table {
                        width: 100%;
                        border-collapse: collapse;
                    }
                    th, td {
                        border: 1px solid #d1d5db;
                        padding: 8px;
                        text-align: center;
                    }
                    th {
                        position: sticky;
                        top: 0;
                        background-color: #22c55e;
                        color: white;
                        font-weight: 600;
                        z-index: 10;
                    }
                    tr:nth-child(even) {
                        background-color: #f9fafb;
                    }
                </style>
                {{ table|safe }}
            </div>

            <!-- Pourcentage au-dessus du graphique -->
            <div class="mt-8 text-center">
                <h3 class="text-xl sm:text-2xl font-semibold">ðŸ“Š RÃ©partition Churn</h3>
                <p class="text-base sm:text-lg mt-2">
                    <span class="font-bold text-green-600">{{ stay_percentage | round(2) }}%</span> Reste
                    &nbsp;|&nbsp;
                    <span class="font-bold text-red-600">{{ churn_percentage | round(2) }}%</span> Churn
                </p>
            </div>

            <!-- Graphique responsive -->
            <div class="flex justify-center mt-4">
                <div class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg h-64 sm:h-80">
                    <canvas id="churnChart"></canvas>
                </div>
            </div>

            <script>
                const ctx = document.getElementById('churnChart').getContext('2d');

                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Reste', 'Churn'],
                        datasets: [{
                            data: [{{ stay_count }}, {{ churn_count }}],
                            backgroundColor: ['#22c55e', '#ef4444'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            </script>
            {% endif %}

        </div>
    </div>

</body>
</html>
